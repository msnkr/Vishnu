{% extends 'vish_app/base.html' %}
{% load static %}


{% block body %}
<div class="container">
    <div class="row">
        <h1 class="text-center mx-4">{{ products.product_title }}</h1>
        <div class="col-sm">
            <img src="{{ products.product_image.url }}" alt="" width="100%" class="my-2">
            <p class="">The selling price is: R{{ products.product_price }}</p>
            <p>Do you want to enquire about this product?</p>
        </div>
        <div class="col-sm align-items-center">
            <p class="text-center  my-2 mx-4">{{ products.product_description }}</p>
        </div>
    </div>
</div>
{% endblock body %}
